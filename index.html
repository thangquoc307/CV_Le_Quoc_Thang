<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV - Le Quoc Thang</title>
    <link rel="stylesheet" href="styleCommon.css">
    <link rel="stylesheet" href="styleHeader.css">
    <link rel="stylesheet" href="viewPort.css">
    <link rel="stylesheet" href="styleBody.css">
</head>
<body class="color3">
<div class="cv-page color0 boxshadow-outset borderradius">
    <div class="cv-page-header color4">
        <div class="cv-page-header-avatar rounding"></div>
        <div class="cv-page-header-name">
            <div class="cv-page-header-name-other">30 - 07 - 1994</div>
            <p class="cv-page-header-name-title">JAVA WEB FULLSTACK DEVELOPER</p>
            <p class="cv-page-header-name-fullname targetText">LÊ QUỐC THẮNG</p>
        </div>
        <div id="link" class="cv-page-header-link"></div>
        <div id="contact" class="cv-page-header-info"></div>
            <iframe
                    class="cv-page-header-map borderradius"
                    src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d239.6208918460101!2d108.20285761964581!3d16.06890035665886!3m2!1i1024!2i768!4f13.1!5e0!3m2!1svi!2s!4v1703579077653!5m2!1svi!2s">
            </iframe>
    </div>
    <div class="cv-page-body">
        <div class="cv-page-body-certificate color4 borderradius">
            <div id="certificate" class="cv-page-body-certificate-list borderradius boxshadow-inset color0"></div>
            <div class="cv-page-body-certificate-title">Certificates (click to see details)</div>
        </div>
        <div id="skill" class="cv-page-body-skill"></div>
    </div>

<div id="viewport" class="borderradius boxshadow-outset">
    <div id="viewport-array" class="borderradius boxshadow-inset"></div>
    <div id="viewport-name" class="targetText"></div>
    <div id="viewport-close" title="Close the Board" onclick="closeBoard()"></div>
    <div id="viewport-previous" title="Picture Previous"></div>
    <div id="viewport-detail"></div>
    <div id="viewport-next" title="Picture Next"></div>
    <div id="viewport-description"></div>
</div>

</div>

</body>
<script src="ultil.js"></script>
</html>
